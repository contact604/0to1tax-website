<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
    <!-- 로켓 아이콘 -->
    <g transform="translate(75, 75)">
        <path d="M -15 -35 Q -15 -50 0 -50 Q 15 -50 15 -35 L 15 20 L -15 20 Z" 
              fill="url(#rocketGradientHoriz)" />
        <circle cx="0" cy="-25" r="10" fill="white"/>
        <path d="M -15 20 L -27 20 L -15 -5 Z" fill="#f59e0b"/>
        <path d="M 15 20 L 27 20 L 15 -5 Z" fill="#f59e0b"/>
        <path d="M 0 20 L -8 40 L 0 32 L 8 40 Z" fill="url(#fireGradientHoriz)"/>
    </g>
    
    <!-- 텍스트 (가로형) -->
    <text x="180" y="85" 
          font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="54" 
          font-weight="800" 
          text-anchor="start" 
          fill="#1e293b">
        <tspan fill="#3b82f6">0to1</tspan> TAX
    </text>
    
    <text x="180" y="110" 
          font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="12" 
          font-weight="500" 
          text-anchor="start" 
          fill="#64748b"
          letter-spacing="2">
        GROWTH TOGETHER
    </text>
    
    <defs>
        <linearGradient id="rocketGradientHoriz" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="fireGradientHoriz" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
