<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- 로켓 아이콘 -->
    <g id="rocket" transform="translate(20, 10)">
        <!-- 로켓 몸체 -->
        <path d="M 20 15 Q 20 5 30 5 Q 40 5 40 15 L 40 50 L 20 50 Z" 
              fill="url(#rocketGradient)" />
        
        <!-- 창문 -->
        <circle cx="30" cy="20" r="7" fill="white"/>
        
        <!-- 왼쪽 날개 -->
        <path d="M 20 50 L 10 50 L 20 35 Z" fill="#f59e0b"/>
        
        <!-- 오른쪽 날개 -->
        <path d="M 40 50 L 50 50 L 40 35 Z" fill="#f59e0b"/>
        
        <!-- 불꽃 -->
        <path d="M 30 50 L 23 65 L 30 58 L 37 65 Z" fill="url(#fireGradient)"/>
    </g>
    
    <!-- 그라데이션 정의 -->
    <defs>
        <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="fireGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
