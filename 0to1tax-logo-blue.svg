<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
    <!-- 로켓 아이콘 -->
    <g id="rocket">
        <!-- 로켓 몸체 -->
        <path d="M 135 50 Q 135 30 150 30 Q 165 30 165 50 L 165 120 L 135 120 Z" 
              fill="url(#rocketGradient)" />
        
        <!-- 창문 -->
        <circle cx="150" cy="60" r="12" fill="white"/>
        
        <!-- 왼쪽 날개 -->
        <path d="M 135 120 L 120 120 L 135 90 Z" fill="#f59e0b"/>
        
        <!-- 오른쪽 날개 -->
        <path d="M 165 120 L 180 120 L 165 90 Z" fill="#f59e0b"/>
        
        <!-- 불꽃 -->
        <path d="M 150 120 L 140 145 L 150 135 L 160 145 Z" fill="url(#fireGradient)"/>
    </g>
    
    <!-- 텍스트 -->
    <g id="text">
        <text x="150" y="220" 
              font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
              font-size="48" 
              font-weight="800" 
              text-anchor="middle" 
              fill="#1e293b">
            <tspan fill="#2563eb">0to1</tspan> tax
        </text>
        
        <text x="150" y="245" 
              font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
              font-size="14" 
              font-weight="500" 
              text-anchor="middle" 
              fill="#64748b"
              letter-spacing="2">
            GROWTH TOGETHER
        </text>
    </g>
    
    <!-- 그라데이션 정의 -->
    <defs>
        <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="fireGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
