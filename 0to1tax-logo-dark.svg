<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
    <rect width="300" height="400" fill="#1e293b"/>
    
    <!-- 로켓 아이콘 -->
    <g id="rocket-dark">
        <path d="M 135 50 Q 135 30 150 30 Q 165 30 165 50 L 165 120 L 135 120 Z" 
              fill="url(#rocketGradientDark)" />
        <circle cx="150" cy="60" r="12" fill="white"/>
        <path d="M 135 120 L 120 120 L 135 90 Z" fill="#f59e0b"/>
        <path d="M 165 120 L 180 120 L 165 90 Z" fill="#f59e0b"/>
        <path d="M 150 120 L 140 145 L 150 135 L 160 145 Z" fill="url(#fireGradientDark)"/>
    </g>
    
    <!-- 텍스트 (다크 버전) -->
    <g id="text-dark">
        <text x="150" y="220" 
              font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
              font-size="48" 
              font-weight="800" 
              text-anchor="middle" 
              fill="white">
            <tspan fill="#60a5fa">0to1</tspan> TAX
        </text>
        
        <text x="150" y="245" 
              font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
              font-size="14" 
              font-weight="500" 
              text-anchor="middle" 
              fill="#94a3b8"
              letter-spacing="2">
            GROWTH TOGETHER
        </text>
    </g>
    
    <defs>
        <linearGradient id="rocketGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="fireGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
