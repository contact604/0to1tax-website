        // Switch Editor Mode
        function switchEditorMode(mode) {
            currentEditorMode = mode;
            const richContainer = document.getElementById('richEditorContainer');
            const markdownContainer = document.getElementById('markdownEditorContainer');
            const buttons = document.querySelectorAll('.editor-mode-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (mode === 'rich') {
                richContainer.classList.remove('hidden');
                markdownContainer.classList.add('hidden');
                buttons[0].classList.add('active');
            } else {
                richContainer.classList.add('hidden');
                markdownContainer.classList.remove('hidden');
                buttons[1].classList.add('active');
                
                // Sync content from Quill to Markdown if switching
                const quillHTML = quill.root.innerHTML;
                if (quillHTML && quillHTML !== '<p><br></p>') {
                    // You can add HTML to Markdown conversion here if needed
                    // For now, just show a message
                    if (!markdownEditor.value) {

                        markdownPreview.innerHTML = marked.parse(markdownEditor.value);
                    }

            }

        // Tab Switching
        function switchTab(tab) {
            const postsTab = document.getElementById('postsTab');
            const consultationsTab = document.getElementById('consultationsTab');
            const tabButtons = document.querySelectorAll('.tab-btn');
            
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'posts') {
                postsTab.classList.remove('hidden');
                consultationsTab.classList.add('hidden');
                tabButtons[0].classList.add('active');
            } else {
                postsTab.classList.add('hidden');
                consultationsTab.classList.remove('hidden');
                tabButtons[1].classList.add('active');
                loadConsultations();
            }
        }
        
        // Load Posts
        async function loadPosts() {
            try {
                const response = await fetch('tables/blog_posts?sort=-created_at&limit=100');
                const data = await response.json();
                
                const postsList = document.getElementById('postsList');
                
                if (data.data && data.data.length > 0) {
                    postsList.innerHTML = data.data.map(post => `

            const category = document.getElementById('postCategory').value;
            const tags = document.getElementById('postTags').value.split(',').map(t => t.trim()).filter(t => t);
            
            // Get content based on current editor mode
            let content;
            if (currentEditorMode === 'markdown') {
                const markdownText = markdownEditor.value;
                content = marked.parse(markdownText); // Convert Markdown to HTML
            } else {

            }

                category,
                tags,
                content,
                author: 'ê´€ë¦¬ì'
            };

        });
