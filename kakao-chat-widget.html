<!-- 방법 1: 카카오톡 채널 채팅 버튼 -->
<!-- 
사용법:
1. https://business.kakao.com/dashboard/ 접속
2. 카카오톡 채널 생성 (제로투원택스)
3. 채널 관리 > 상담 설정 > 채팅 버튼 생성
4. JavaScript 키 받기
5. 아래 코드에 적용
-->

<!-- Kakao SDK -->
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
  // 카카오 JavaScript 키로 초기화
  Kakao.init('YOUR_JAVASCRIPT_KEY'); // JavaScript 키를 입력하세요
  
  // 카카오톡 채널 채팅 버튼
  function openKakaoChat() {
    Kakao.Channel.chat({
      channelPublicId: '_your_channel_id' // 채널 아이디를 입력하세요
    });
  }
</script>

<!-- 방법 3: 채널톡 (ChannelTalk) - 고급 챗봇 -->
<!-- 
사용법:
1. https://channel.io/ 접속
2. 무료 계정 생성
3. 플러그인 키 받기
4. 아래 스크립트를 <head>에 추가
-->
<script>
  (function() {
    var w = window;
    if (w.ChannelIO) {
      return (window.console.error || window.console.log || function(){})('ChannelIO script included twice.');
    }
    var ch = function() {
      ch.c(arguments);
    };
    ch.q = [];
    ch.c = function(args) {
      ch.q.push(args);
    };
    w.ChannelIO = ch;
    function l() {
      if (w.ChannelIOInitialized) {
        return;
      }
      w.ChannelIOInitialized = true;
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
      s.charset = 'UTF-8';
      var x = document.getElementsByTagName('script')[0];
      x.parentNode.insertBefore(s, x);
    }
    if (document.readyState === 'complete') {
      l();
    } else if (window.attachEvent) {
      window.attachEvent('onload', l);
    } else {
      window.addEventListener('DOMContentLoaded', l, false);
      window.addEventListener('load', l, false);
    }
  })();
  ChannelIO('boot', {
    "pluginKey": "YOUR_PLUGIN_KEY" // 플러그인 키를 입력하세요
  });
</script>
