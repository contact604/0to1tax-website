<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>OG Image Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Stars Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(2px 2px at 15% 90%, white, transparent);
            background-size: 200% 200%;
            opacity: 0.6;
        }
        
        .content {
            text-align: center;
            z-index: 10;
            padding: 60px;
        }
        
        .rocket {
            font-size: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.8));
        }
        
        .brand {
            margin-bottom: 20px;
        }
        
        .brand-title {
            font-size: 72px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 40px rgba(59, 130, 246, 0.8);
            margin-bottom: 10px;
        }
        
        .brand-subtitle {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 50%, #F97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 36px;
            color: #CBD5E1;
            font-weight: 600;
            margin-top: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .badge {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 50px;
            color: #3B82F6;
            font-size: 24px;
            font-weight: 700;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
        /* Decorative Elements */
        .glow-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
        }
        
        .glow-1 {
            width: 400px;
            height: 400px;
            background: #8B5CF6;
            top: -200px;
            left: -200px;
        }
        
        .glow-2 {
            width: 500px;
            height: 500px;
            background: #3B82F6;
            bottom: -250px;
            right: -250px;
        }
        
        .glow-3 {
            width: 300px;
            height: 300px;
            background: #F97316;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="glow-circle glow-1"></div>
    <div class="glow-circle glow-2"></div>
    <div class="glow-circle glow-3"></div>
    
    <div class="content">
        <div class="rocket">üöÄ</div>
        <div class="brand">
            <div class="brand-title">Zero to one</div>
            <div class="brand-subtitle">TAX</div>
        </div>
        <div class="tagline">Ïä§ÌÉÄÌä∏ÏóÖ ÏÑ±Ïû• ÏÑ∏Î¨¥ÌöåÍ≥Ñ Ï†ÑÎ¨∏</div>
        <div class="badge">ZEROÏóêÏÑú ONEÍπåÏßÄ Ìï®ÍªòÌï©ÎãàÎã§</div>
    </div>
</body>
</html>
