    <script>
        // PDF.js ì„¤ì •
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 2.0; // ê¸°ë³¸ ìŠ¤ì¼€ì¼ ì¦ê°€
        const pixelRatio = window.devicePixelRatio || 1; // Retina ë””ìŠ¤í”Œë ˆì´ ì§€ì›

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const navigation = document.getElementById('pdf-navigation');
        const pageNumElement = document.getElementById('page-num');
        const pageCountElement = document.getElementById('page-count');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');

        // PDF ë¡œë“œ
        const url = '/0to1tax-service-guide.pdf';

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            pageCountElement.textContent = pdfDoc.numPages;
            
            // ë¡œë”© ìˆ¨ê¸°ê³  ë„¤ë¹„ê²Œì´ì…˜ í‘œì‹œ
            loading.style.display = 'none';
            navigation.style.display = 'flex';
            
            // ì²« í˜ì´ì§€ ë Œë”ë§
            renderPage(pageNum);
        }).catch(function(error) {
            loading.innerHTML = '<div class="loading-spinner"></div><div>PDF ë¡œë“œ ì‹¤íŒ¨: ' + error.message + '</div>';
            console.error('PDF ë¡œë“œ ì˜¤ë¥˜:', error);
        });

        // í˜ì´ì§€ ë Œë”ë§ (ê³ í•´ìƒë„)
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                
                // Retina ë””ìŠ¤í”Œë ˆì´ ì§€ì› - ìº”ë²„ìŠ¤ í•´ìƒë„ ì¦ê°€
                canvas.height = viewport.height * pixelRatio;
                canvas.width = viewport.width * pixelRatio;
                
                // CSS í¬ê¸°ëŠ” ì›ë˜ëŒ€ë¡œ ìœ ì§€
                canvas.style.height = viewport.height + 'px';
                canvas.style.width = viewport.width + 'px';
                
                // ì»¨í…ìŠ¤íŠ¸ ìŠ¤ì¼€ì¼ ì¡°ì •
                ctx.setTransform(pixelRatio, 0, 0, pixelRatio, 0, 0);

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            pageNumElement.textContent = num;
            updateButtons();
        }

        // í˜ì´ì§€ ëŒ€ê¸°ì—´
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // ì´ì „ í˜ì´ì§€
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        // ë‹¤ìŒ í˜ì´ì§€
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        // ì¤Œ ì¸
        function onZoomIn() {
            if (scale >= 4) return; // ìµœëŒ€ ì¤Œ ì¦ê°€
            scale += 0.25;
            queueRenderPage(pageNum);
        }

        // ì¤Œ ì•„ì›ƒ
        function onZoomOut() {
            if (scale <= 0.8) return; // ìµœì†Œ ì¤Œ ì¡°ì •
            scale -= 0.25;
            queueRenderPage(pageNum);
        }

        // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateButtons() {
            prevButton.disabled = pageNum <= 1;
            nextButton.disabled = pageNum >= pdfDoc.numPages;
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        prevButton.addEventListener('click', onPrevPage);
        nextButton.addEventListener('click', onNextPage);
        zoomInButton.addEventListener('click', onZoomIn);
        zoomOutButton.addEventListener('click', onZoomOut);

        // ëª¨ë°”ì¼ ìŠ¤ì™€ì´í”„
        let touchStartX = 0;
        let touchEndX = 0;

        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        canvas.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                onNextPage(); // ì™¼ìª½ ìŠ¤ì™€ì´í”„ = ë‹¤ìŒ í˜ì´ì§€
            }
            if (touchEndX > touchStartX + 50) {
                onPrevPage(); // ì˜¤ë¥¸ìª½ ìŠ¤ì™€ì´í”„ = ì´ì „ í˜ì´ì§€
            }
        }

        // í‚¤ë³´ë“œ ë„¤ë¹„ê²Œì´ì…˜
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                onPrevPage();
            } else if (e.key === 'ArrowRight') {
                onNextPage();
            } else if (e.key === '+' || e.key === '=') {
                onZoomIn();
            } else if (e.key === '-' || e.key === '_') {
                onZoomOut();
            }
        });

        // ë§ˆìš°ìŠ¤ íœ  ì¤Œ
        canvas.addEventListener('wheel', function(e) {
            e.preventDefault();
            if (e.deltaY < 0) {
                onZoomIn();
            } else {
                onZoomOut();
            }
        }, { passive: false });
    </script>
