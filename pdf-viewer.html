        // PDF ë¡œë“œ
        const url = '/0to1tax-service-guide.pdf';

        // ëª¨ë°”ì¼ ì»¨íŠ¸ë¡¤ íŒ¨ë„ í‘œì‹œ
        const pdfControlsMobile = document.getElementById('pdfControlsMobile');
        const prevBtnMobile = document.getElementById('prevBtnMobile');
        const nextBtnMobile = document.getElementById('nextBtnMobile');
        const currentPageMobile = document.getElementById('currentPageMobile');
        const totalPageMobile = document.getElementById('totalPageMobile');
        
        if (window.innerWidth <= 768) {
            pdfControlsMobile.style.display = 'flex';
        }

        // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì‹œ ì»¨íŠ¸ë¡¤ íŒ¨ë„ í‘œì‹œ/ìˆ¨ê¹€ + PDF í¬ê¸° ì¬ì¡°ì •
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                pdfControlsMobile.style.display = 'flex';
            } else {
                pdfControlsMobile.style.display = 'none';
            }
            
            // PDF í¬ê¸° ì¬ì¡°ì •
            isFirstRender = true;
            if (pdfDoc) {
                queueRenderPage(pageNum);
            }
        });

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            pageCountElement.textContent = pdfDoc.numPages;
            
            // ëª¨ë°”ì¼ í˜ì´ì§€ ë²ˆí˜¸ ì—…ë°ì´íŠ¸
            if (window.innerWidth <= 768) {
                totalPageMobile.textContent = '/ ' + pdfDoc.numPages;
            }
            
            // ë¡œë”© ìˆ¨ê¸°ê³  ë„¤ë¹„ê²Œì´ì…˜ í‘œì‹œ
            loading.style.display = 'none';
            navigation.style.display = 'flex';
            
            // ì»¨í…Œì´ë„ˆê°€ ì™„ì „íˆ ë Œë”ë§ëœ í›„ ì²« í˜ì´ì§€ ë Œë”ë§
            setTimeout(function() {
                renderPage(pageNum);
            }, 100);
        }).catch(function(error) {
            loading.innerHTML = '<div class="loading-spinner"></div><div>PDF ë¡œë“œ ì‹¤íŒ¨: ' + error.message + '</div>';
            console.error('PDF ë¡œë“œ ì˜¤ë¥˜:', error);
        });

        // í˜ì´ì§€ ë Œë”ë§ (ê³ í•´ìƒë„ + ìë™ ë¹„ìœ¨ ì¡°ì •)
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                // ì»¨í…Œì´ë„ˆ í¬ê¸° ê°€ì ¸ì˜¤ê¸°
                const container = document.querySelector('.pdf-canvas-container');
                const containerWidth = container.clientWidth - 80; // íŒ¨ë”© ê³ ë ¤ (ì¢Œìš° 40pxì”©)
                const containerHeight = container.clientHeight - 80; // íŒ¨ë”© ê³ ë ¤ (ìƒí•˜ 40pxì”©)
                
                // ì›ë³¸ í˜ì´ì§€ í¬ê¸° í™•ì¸
                const originalViewport = page.getViewport({ scale: 1.0 });
                
                // ì»¨í…Œì´ë„ˆì— ë§ëŠ” ìŠ¤ì¼€ì¼ ê³„ì‚°
                const scaleX = containerWidth / originalViewport.width;
                const scaleY = containerHeight / originalViewport.height;
                
                // ì²« ë Œë”ë§ì´ê±°ë‚˜ ë¦¬ì‚¬ì´ì¦ˆëœ ê²½ìš° ìŠ¤ì¼€ì¼ ì¬ê³„ì‚°
                if (isFirstRender) {
                    scale = Math.min(scaleX, scaleY) * 0.9; // 90% í¬ê¸°ë¡œ ì—¬ë°± í™•ë³´
                    isFirstRender = false;
                }
                
                const viewport = page.getViewport({ scale: scale });
                
                // Retina ë””ìŠ¤í”Œë ˆì´ ì§€ì› - ìº”ë²„ìŠ¤ í•´ìƒë„ ì¦ê°€
                canvas.height = viewport.height * pixelRatio;
                canvas.width = viewport.width * pixelRatio;
                
                // CSS í¬ê¸°ëŠ” ì›ë˜ëŒ€ë¡œ ìœ ì§€
                canvas.style.height = viewport.height + 'px';
                canvas.style.width = viewport.width + 'px';
                
                // ì»¨í…ìŠ¤íŠ¸ ìŠ¤ì¼€ì¼ ì¡°ì •
                ctx.setTransform(pixelRatio, 0, 0, pixelRatio, 0, 0);

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            pageNumElement.textContent = num;
            
            // ëª¨ë°”ì¼ í˜ì´ì§€ ë²ˆí˜¸ ì—…ë°ì´íŠ¸
            if (window.innerWidth <= 768) {
                currentPageMobile.textContent = num;
            }
            
            updateButtons();
        }

        // í˜ì´ì§€ ëŒ€ê¸°ì—´
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // ì´ì „ í˜ì´ì§€
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        // ë‹¤ìŒ í˜ì´ì§€
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        // ì¤Œ ì¸
        function onZoomIn() {
            if (scale >= 4) return; // ìµœëŒ€ ì¤Œ
            scale += 0.2;
            queueRenderPage(pageNum);
        }

        // ì¤Œ ì•„ì›ƒ
        function onZoomOut() {
            if (scale <= 1.0) return; // ìµœì†Œ ì¤Œ ì¡°ì • (0.8 â†’ 1.0)
            scale -= 0.25;
            queueRenderPage(pageNum);
        }

        // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateButtons() {
            prevButton.disabled = pageNum <= 1;
            nextButton.disabled = pageNum >= pdfDoc.numPages;
            
            // ëª¨ë°”ì¼ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            if (window.innerWidth <= 768) {
                prevBtnMobile.disabled = pageNum <= 1;
                nextBtnMobile.disabled = pageNum >= pdfDoc.numPages;
                
                // ë¹„í™œì„±í™” ìŠ¤íƒ€ì¼
                if (pageNum <= 1) {
                    prevBtnMobile.style.opacity = '0.3';
                    prevBtnMobile.style.cursor = 'not-allowed';
                } else {
                    prevBtnMobile.style.opacity = '1';
                    prevBtnMobile.style.cursor = 'pointer';
                }
                
                if (pageNum >= pdfDoc.numPages) {
                    nextBtnMobile.style.opacity = '0.3';
                    nextBtnMobile.style.cursor = 'not-allowed';
                } else {
                    nextBtnMobile.style.opacity = '1';
                    nextBtnMobile.style.cursor = 'pointer';
                }
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        prevButton.addEventListener('click', onPrevPage);
        nextButton.addEventListener('click', onNextPage);
        zoomInButton.addEventListener('click', onZoomIn);
        zoomOutButton.addEventListener('click', onZoomOut);
        
        // ëª¨ë°”ì¼ ë²„íŠ¼ ì´ë²¤íŠ¸
        prevBtnMobile.addEventListener('click', onPrevPage);
        nextBtnMobile.addEventListener('click', onNextPage);

        // ëª¨ë°”ì¼ ìŠ¤ì™€ì´í”„
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });

        canvas.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const horizontalSwipe = Math.abs(touchEndX - touchStartX);
            const verticalSwipe = Math.abs(touchEndY - touchStartY);
            
            // ê°€ë¡œ ìŠ¤ì™€ì´í”„ê°€ ì„¸ë¡œ ìŠ¤ì™€ì´í”„ë³´ë‹¤ í´ ë•Œë§Œ í˜ì´ì§€ ë„˜ê¹€
            if (horizontalSwipe > verticalSwipe && horizontalSwipe > swipeThreshold) {
                if (touchEndX < touchStartX) {
                    onNextPage(); // ì™¼ìª½ ìŠ¤ì™€ì´í”„ = ë‹¤ìŒ í˜ì´ì§€
                } else {
                    onPrevPage(); // ì˜¤ë¥¸ìª½ ìŠ¤ì™€ì´í”„ = ì´ì „ í˜ì´ì§€
                }
            }
        }

        // í´ë¦­ ê°€ëŠ¥í•œ ì˜ì—­ ì •ì˜ (í˜ì´ì§€ë³„)
        const clickableAreas = {
            14: { // í˜ì´ì§€ 14 - ì´ë²”ê¸° íšŒê³„ì‚¬ ì•Œì•„ë³´ê¸°
                url: 'https://colorful-wealth-23f.notion.site/0to1tax-2a2bcf028220803294c6e3dbc45c2f78',
                // ì˜ì—­: PDF í˜ì´ì§€ ê¸°ì¤€ ë¹„ìœ¨ (0.0 ~ 1.0)
                // ë²„íŠ¼ì´ í˜ì´ì§€ í•˜ë‹¨ì— ìˆìŒ - ì˜ì—­ì„ ë„“ê²Œ ì„¤ì •
                x: 0.2,       // ì™¼ìª½ì—ì„œ 20% ìœ„ì¹˜
                y: 0.80,      // ìœ„ì—ì„œ 80% ìœ„ì¹˜ (í•˜ë‹¨)
                width: 0.6,   // ë„ˆë¹„ 60%
                height: 0.15  // ë†’ì´ 15%
            },
            20: { // í˜ì´ì§€ 20 - ë¬¸ì˜í•˜ê¸°
                url: '/contact-form.html',
                x: 0.2,
                y: 0.80,
                width: 0.6,
                height: 0.15
            }
        };

        // ìº”ë²„ìŠ¤ í´ë¦­ ì´ë²¤íŠ¸ (ë°ìŠ¤í¬í†± & ëª¨ë°”ì¼ ê³µí†µ)
        canvas.addEventListener('click', function(e) {
            // ì»¨íŠ¸ë¡¤ íŒ¨ë„ í´ë¦­ ì œì™¸ (ëª¨ë°”ì¼)
            if (e.target.closest('.pdf-controls-mobile')) {
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            const canvasWidth = rect.width;
            const canvasHeight = rect.height;

            // ë¹„ìœ¨ ê³„ì‚° (ë””ë²„ê¹…ìš©)
            const clickRatioX = (clickX / canvasWidth).toFixed(2);
            const clickRatioY = (clickY / canvasHeight).toFixed(2);
            
            console.log(`ğŸ“ í˜ì´ì§€ ${pageNum} í´ë¦­ - X: ${clickRatioX}, Y: ${clickRatioY}`);

            // í˜„ì¬ í˜ì´ì§€ì— í´ë¦­ ê°€ëŠ¥í•œ ì˜ì—­ì´ ìˆëŠ”ì§€ í™•ì¸
            if (clickableAreas[pageNum]) {
                const area = clickableAreas[pageNum];
                
                // í´ë¦­ ê°€ëŠ¥í•œ ì˜ì—­ì˜ ì‹¤ì œ ì¢Œí‘œ ê³„ì‚°
                const areaX = canvasWidth * area.x;
                const areaY = canvasHeight * area.y;
                const areaWidth = canvasWidth * area.width;
                const areaHeight = canvasHeight * area.height;
                
                console.log(`ğŸ¯ í´ë¦­ ê°€ëŠ¥ ì˜ì—­ - X: ${area.x}-${area.x + area.width}, Y: ${area.y}-${area.y + area.height}`);
                
                // í´ë¦­ì´ ì˜ì—­ ë‚´ì— ìˆëŠ”ì§€ í™•ì¸
                if (clickX >= areaX && clickX <= areaX + areaWidth &&
                    clickY >= areaY && clickY <= areaY + areaHeight) {
                    
                    console.log('âœ… í´ë¦­ ê°€ëŠ¥í•œ ì˜ì—­ í´ë¦­ë¨:', area.url);
                    
                    // ì™¸ë¶€ ë§í¬ëŠ” ìƒˆ íƒ­, ë‚´ë¶€ ë§í¬ëŠ” í˜„ì¬ íƒ­
                    if (area.url.startsWith('http')) {
                        window.open(area.url, '_blank');
                    } else {
                        window.location.href = area.url;
                    }
                    return; // í˜ì´ì§€ ë„˜ê¸°ê¸° ë°©ì§€
                }
            }

            // ëª¨ë°”ì¼ì—ì„œë§Œ ì¢Œìš° í´ë¦­ìœ¼ë¡œ í˜ì´ì§€ ë„˜ê¸°ê¸°
            if (window.innerWidth <= 768) {
                // ì™¼ìª½ ì ˆë°˜ = ì´ì „, ì˜¤ë¥¸ìª½ ì ˆë°˜ = ë‹¤ìŒ
                if (clickX < canvasWidth / 2) {
                    onPrevPage();
                } else {
                    onNextPage();
                }
            }
        });

        // ë°ìŠ¤í¬í†±ì—ì„œ ë§ˆìš°ìŠ¤ ì»¤ì„œ ë³€ê²½
        if (window.innerWidth > 768) {
            canvas.addEventListener('mousemove', function(e) {
                if (!clickableAreas[pageNum]) {
                    canvas.style.cursor = 'default';
                    return;
                }

                const area = clickableAreas[pageNum];
                const rect = canvas.getBoundingClientRect();
                
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const canvasWidth = rect.width;
                const canvasHeight = rect.height;
                
                const areaX = canvasWidth * area.x;
                const areaY = canvasHeight * area.y;
                const areaWidth = canvasWidth * area.width;
                const areaHeight = canvasHeight * area.height;
                
                // ë§ˆìš°ìŠ¤ê°€ í´ë¦­ ê°€ëŠ¥í•œ ì˜ì—­ ìœ„ì— ìˆëŠ”ì§€ í™•ì¸
                if (mouseX >= areaX && mouseX <= areaX + areaWidth &&
                    mouseY >= areaY && mouseY <= areaY + areaHeight) {
                    canvas.style.cursor = 'pointer';
                } else {
                    canvas.style.cursor = 'default';
                }
            });
        }

        // í‚¤ë³´ë“œ ë„¤ë¹„ê²Œì´ì…˜
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                onPrevPage();
            } else if (e.key === 'ArrowRight') {
                onNextPage();
            } else if (e.key === '+' || e.key === '=') {
                onZoomIn();
            } else if (e.key === '-' || e.key === '_') {
                onZoomOut();
            }
        });

        // ë§ˆìš°ìŠ¤ íœ  ì¤Œ
        canvas.addEventListener('wheel', function(e) {
            e.preventDefault();
            if (e.deltaY < 0) {
                onZoomIn();
            } else {
                onZoomOut();
            }
        }, { passive: false });

        // ëª¨ë°”ì¼ í—¤ë” ë²„íŠ¼ í‘œì‹œ
        if (window.innerWidth <= 768) {
            document.querySelector('.mobile-header-actions').style.display = 'flex';
        }
    </script>
