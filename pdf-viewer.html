        /* Mobile */
        @media (max-width: 768px) {

<body>

            </div>
        </div>
    </div>

    <!-- PDF Container -->
    <div class="pdf-container">
        <div class="pdf-canvas-container">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <div>PDF Î°úÎî© Ï§ë...</div>
            </div>
            <canvas id="pdf-canvas"></canvas>
        </div>
        
        <div class="pdf-navigation" id="pdf-navigation" style="display: none;">
            <button class="pdf-nav-btn" id="prev-page">‚Üê Ïù¥Ï†Ñ</button>
            <span class="pdf-page-info">
                <span id="page-num">1</span> / <span id="page-count">0</span>
            </span>
            <button class="pdf-nav-btn" id="next-page">Îã§Ïùå ‚Üí</button>
            
            <div class="pdf-zoom-controls">
                <button class="zoom-btn" id="zoom-out">-</button>
                <button class="zoom-btn" id="zoom-in">+</button>
            </div>

    <!-- Floating Download Button -->
    <a href="/0to1tax-service-guide.pdf" download class="floating-download">

    <script>
        // PDF.js ÏÑ§Ï†ï
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const navigation = document.getElementById('pdf-navigation');
        const pageNumElement = document.getElementById('page-num');
        const pageCountElement = document.getElementById('page-count');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');

        // PDF Î°úÎìú
        const url = '/0to1tax-service-guide.pdf';

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            pageCountElement.textContent = pdfDoc.numPages;
            
            // Î°úÎî© Ïà®Í∏∞Í≥† ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌëúÏãú
            loading.style.display = 'none';
            navigation.style.display = 'flex';
            
            // Ï≤´ ÌéòÏù¥ÏßÄ Î†åÎçîÎßÅ
            renderPage(pageNum);
        }).catch(function(error) {
            loading.innerHTML = '<div class="loading-spinner"></div><div>PDF Î°úÎìú Ïã§Ìå®: ' + error.message + '</div>';
            console.error('PDF Î°úÎìú Ïò§Î•ò:', error);
        });

        // ÌéòÏù¥ÏßÄ Î†åÎçîÎßÅ
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            pageNumElement.textContent = num;
            updateButtons();
        }

        // ÌéòÏù¥ÏßÄ ÎåÄÍ∏∞Ïó¥
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        // Îã§Ïùå ÌéòÏù¥ÏßÄ
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Ï§å Ïù∏
        function onZoomIn() {
            if (scale >= 3) return;
            scale += 0.2;
            queueRenderPage(pageNum);
        }

        // Ï§å ÏïÑÏõÉ
        function onZoomOut() {
            if (scale <= 0.5) return;
            scale -= 0.2;
            queueRenderPage(pageNum);
        }

        // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateButtons() {
            prevButton.disabled = pageNum <= 1;
            nextButton.disabled = pageNum >= pdfDoc.numPages;
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        prevButton.addEventListener('click', onPrevPage);
        nextButton.addEventListener('click', onNextPage);
        zoomInButton.addEventListener('click', onZoomIn);
        zoomOutButton.addEventListener('click', onZoomOut);

        // Î™®Î∞îÏùº Ïä§ÏôÄÏù¥ÌîÑ
        let touchStartX = 0;
        let touchEndX = 0;

        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        canvas.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                onNextPage(); // ÏôºÏ™Ω Ïä§ÏôÄÏù¥ÌîÑ = Îã§Ïùå ÌéòÏù¥ÏßÄ
            }
            if (touchEndX > touchStartX + 50) {
                onPrevPage(); // Ïò§Î•∏Ï™Ω Ïä§ÏôÄÏù¥ÌîÑ = Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ
            }
        }

        // ÌÇ§Î≥¥Îìú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                onPrevPage();
            } else if (e.key === 'ArrowRight') {
                onNextPage();
            } else if (e.key === '+' || e.key === '=') {
                onZoomIn();
            } else if (e.key === '-' || e.key === '_') {
                onZoomOut();
            }
        });

        // ÎßàÏö∞Ïä§ Ìú† Ï§å
        canvas.addEventListener('wheel', function(e) {
            e.preventDefault();
            if (e.deltaY < 0) {
                onZoomIn();
            } else {
                onZoomOut();
            }
        }, { passive: false });
    </script>
