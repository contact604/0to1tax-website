<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" stroke="url(#rocketGradient)" stroke-width="2"/>
  
  <!-- Rocket Body -->
  <path d="M 50 20 L 40 50 L 45 50 L 45 65 L 55 65 L 55 50 L 60 50 Z" fill="url(#rocketGradient)"/>
  
  <!-- Rocket Window -->
  <circle cx="50" cy="35" r="5" fill="#60a5fa" opacity="0.8"/>
  
  <!-- Rocket Fins -->
  <path d="M 40 50 L 32 58 L 40 58 Z" fill="#1e40af"/>
  <path d="M 60 50 L 68 58 L 60 58 Z" fill="#1e40af"/>
  
  <!-- Fire -->
  <path d="M 45 65 L 42 75 L 45 72 L 50 80 L 55 72 L 58 75 L 55 65 Z" fill="url(#fireGradient)" opacity="0.9"/>
  
  <!-- Sparkles -->
  <circle cx="30" cy="30" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="70" cy="35" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="35" cy="70" r="2" fill="#60a5fa" opacity="0.8"/>
  <circle cx="65" cy="75" r="2" fill="#60a5fa" opacity="0.8"/>
</svg>
