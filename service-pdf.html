    <script>
        // PDF.js ì„¤ì •
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // PDF ë Œë”ë§
        function renderPage(num) {
            pageRendering = true;

                // ì»¨í…Œì´ë„ˆ í¬ê¸° ê°€ì ¸ì˜¤ê¸°
                const container = document.getElementById('pdf-container');

                const containerHeight = container.clientHeight;
                
                // í˜ì´ì§€ì˜ ì›ë³¸ ë¹„ìœ¨ë¡œ viewport ìƒì„±
                let viewport = page.getViewport({scale: 1.0});
                
                // ì»¨í…Œì´ë„ˆì— ë§ê²Œ ìŠ¤ì¼€ì¼ ê³„ì‚°
                const scaleX = containerWidth / viewport.width;
                const scaleY = containerHeight / viewport.height;
                const optimalScale = Math.min(scaleX, scaleY); // ì—¬ë°± ì—†ì´ ë§ì¶¤
                
                // ê³ í•´ìƒë„ë¥¼ ìœ„í•´ ì¶”ê°€ ë°°ìœ¨ ì ìš©
                const finalScale = optimalScale * (isMobile ? 2.5 : 2.0);
                
                viewport = page.getViewport({scale: finalScale});
                
                canvas.height = viewport.height;

                const renderContext = {

                    viewport: viewport

                    pageRendering = false;
                    if (pageNumPending !== null) {

                        pageNumPending = null;

            document.getElementById('page-num').textContent = num;
            document.getElementById('page-num-left').textContent = num;
        }

        function updateButtons() {

        document.getElementById('prev-page-left').addEventListener('click', onPrevPage);
