        * {

        /* Cosmic Theme Colors */
        :root {
            --deep-space: #0F172A;
            --space-light: #1E293B;
            --cosmic-blue: #3B82F6;
            --stellar-purple: #8B5CF6;
            --rocket-orange: #F97316;
        }
        
        body {

            min-height: 100vh;
        }
        
        .gradient-cosmic {
            background: linear-gradient(135deg, var(--stellar-purple) 0%, var(--cosmic-blue) 50%, var(--rocket-orange) 100%);
        }
        
        .text-gradient-cosmic {
            background: linear-gradient(135deg, var(--stellar-purple) 0%, var(--cosmic-blue) 50%, var(--rocket-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-cosmic {
            backdrop-filter: blur(12px);
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .card-cosmic {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .glow-effect {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .category-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.3);
        }
        
        .article-card {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .article-card:hover {
            border-left-color: var(--cosmic-blue);
            background: rgba(59, 130, 246, 0.1);
            transform: translateX(4px);
        }
        
        .search-input {
            background: rgba(15, 23, 42, 0.6);
            border-color: rgba(59, 130, 246, 0.3);
            color: #E2E8F0;
        }
        
        .search-input::placeholder {

        }
        
        .search-input:focus {
            border-color: var(--cosmic-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .category-filter {
            transition: all 0.3s ease;
        }
        
        .category-filter.active {
            background: linear-gradient(135deg, var(--cosmic-blue) 0%, var(--stellar-purple) 100%);
            color: white;
        }
        
        .category-filter:not(.active) {
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(59, 130, 246, 0.3);
            color: #E2E8F0;
        }
        
        .category-filter:not(.active):hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--cosmic-blue);
        }
        
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .stars-bg {
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200% 200%;
            animation: twinkle 5s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>

    <script src="js/main.js"></script>
    
    <script>
        let currentCategory = 'all';
        let currentPage = 1;
        const postsPerPage = 10;
        
        // Mobile Menu Toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        });
        
        // Filter by Category
        function filterByCategory(category) {
            currentCategory = category;
            currentPage = 1;
            
            // Update active button
            document.querySelectorAll('.category-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadPosts();
        }
        
        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            currentPage = 1;
            loadPosts(searchTerm);
        });
        
        // Load Posts
        async function loadPosts(searchTerm = '') {
            try {
                let url = `tables/blog_posts?sort=-created_at&limit=100`;
                const response = await fetch(url);
                const data = await response.json();
                
                let filteredPosts = data.data || [];
                
                // Filter by category
                if (currentCategory !== 'all') {
                    filteredPosts = filteredPosts.filter(post => post.category === currentCategory);
                }
                
                // Filter by search term
                if (searchTerm) {
                    filteredPosts = filteredPosts.filter(post => 
                        post.title.toLowerCase().includes(searchTerm) ||
                        post.content.toLowerCase().includes(searchTerm) ||
                        (post.tags && post.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                    );
                }
                
                // Update count
                document.getElementById('totalCount').textContent = filteredPosts.length;
                
                // Pagination
                const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
                const startIndex = (currentPage - 1) * postsPerPage;
                const endIndex = startIndex + postsPerPage;
                const postsToShow = filteredPosts.slice(startIndex, endIndex);
                
                // Display posts
                const articlesList = document.getElementById('articlesList');
                
                if (postsToShow.length > 0) {
                    articlesList.innerHTML = postsToShow.map(post => {
                        const excerpt = post.content.replace(/<[^>]*>/g, '').substring(0, 150) + '...';
                        const categoryColors = {
                            '세무': 'bg-cosmic-blue',
                            '회계': 'bg-stellar-purple',
                            '스타트업': 'bg-rocket-orange',
                            '기타': 'bg-gray-500'
                        };
                        const categoryColor = categoryColors[post.category] || 'bg-gray-500';
                        
                        return `
                            <article class="article-card card-cosmic rounded-xl p-6">
                                <div class="flex justify-between items-start mb-3">
                                    <span class="text-xs px-3 py-1 rounded-full ${categoryColor} bg-opacity-30 text-white font-semibold">${post.category}</span>
                                    <span class="text-xs text-gray-500">${new Date(post.created_at).toLocaleDateString('ko-KR')}</span>
                                </div>
                                <h3 class="text-xl font-bold text-white mb-2 hover:text-cosmic-blue transition">
                                    <a href="blog-detail.html?id=${post.id}">${post.title}</a>
                                </h3>
                                <p class="text-gray-400 mb-4 leading-relaxed">${excerpt}</p>
                                ${post.tags && post.tags.length > 0 ? `
                                    <div class="flex flex-wrap gap-2 mb-4">
                                        ${post.tags.map(tag => `<span class="text-xs px-3 py-1 bg-deep-space bg-opacity-60 text-cosmic-blue rounded-full">#${tag}</span>`).join('')}
                                    </div>
                                ` : ''}
                                <a href="blog-detail.html?id=${post.id}" class="text-cosmic-blue hover:text-stellar-purple font-semibold text-sm transition inline-flex items-center">
                                    자세히 보기 <i class="fas fa-arrow-right ml-2"></i>
                                </a>
                            </article>
                        `;
                    }).join('');
                    
                    // Pagination
                    renderPagination(totalPages);
                } else {
                    articlesList.innerHTML = `
                        <div class="card-cosmic rounded-xl p-12 text-center">
                            <i class="fas fa-search text-6xl text-gray-600 mb-4"></i>
                            <p class="text-gray-400 text-lg">검색 결과가 없습니다</p>
                        </div>
                    `;
                    document.getElementById('pagination').innerHTML = '';
                }
                
                // Load popular tags
                loadPopularTags(data.data || []);
                
            } catch (error) {
                console.error('Failed to load posts:', error);
                document.getElementById('articlesList').innerHTML = `
                    <div class="card-cosmic rounded-xl p-12 text-center">
                        <i class="fas fa-exclamation-triangle text-6xl text-gray-600 mb-4"></i>
                        <p class="text-gray-400 text-lg">게시글을 불러오는데 실패했습니다</p>
                    </div>
                `;
            }
        }
        
        // Render Pagination
        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})" class="px-4 py-2 bg-cosmic-blue bg-opacity-20 text-white rounded-lg hover:bg-opacity-30 transition">이전</button>`;
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="px-4 py-2 gradient-cosmic text-white rounded-lg font-semibold">${i}</button>`;
                } else {
                    paginationHTML += `<button onclick="changePage(${i})" class="px-4 py-2 bg-space-light text-gray-300 rounded-lg hover:bg-cosmic-blue hover:bg-opacity-20 transition">${i}</button>`;
                }
            }
            
            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})" class="px-4 py-2 bg-cosmic-blue bg-opacity-20 text-white rounded-lg hover:bg-opacity-30 transition">다음</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }
        
        // Change Page
        function changePage(page) {
            currentPage = page;
            loadPosts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Load Popular Tags
        function loadPopularTags(posts) {
            const tagsCount = {};
            posts.forEach(post => {
                if (post.tags) {
                    post.tags.forEach(tag => {
                        tagsCount[tag] = (tagsCount[tag] || 0) + 1;
                    });
                }
            });
            
            const sortedTags = Object.entries(tagsCount)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            const popularTagsContainer = document.getElementById('popularTags');
            
            if (sortedTags.length > 0) {
                popularTagsContainer.innerHTML = sortedTags.map(([tag, count]) => `
                    <button onclick="searchByTag('${tag}')" class="px-4 py-2 bg-cosmic-blue bg-opacity-20 text-cosmic-blue rounded-full hover:bg-opacity-30 transition text-sm font-semibold">
                        #${tag} <span class="text-xs text-gray-400">(${count})</span>
                    </button>
                `).join('');
            } else {
                popularTagsContainer.innerHTML = '<p class="text-gray-400 text-sm">태그가 없습니다</p>';
            }
        }
        
        // Search by Tag
        function searchByTag(tag) {
            document.getElementById('searchInput').value = tag;
            loadPosts(tag);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Initialize
        loadPosts();
    </script>
