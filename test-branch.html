<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜치 확인</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .result {
            background: #16213e;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #3B82F6;
        }
        .success { border-left-color: #10b981; }
        .error { border-left-color: #ef4444; }
        button {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        pre { background: #0f1419; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 브랜치 및 저장소 확인</h1>
    
    <button onclick="checkRepo()">저장소 확인</button>
    <button onclick="checkBranches()">브랜치 목록 확인</button>
    <button onclick="testMain()">main 브랜치 테스트</button>
    <button onclick="testMaster()">master 브랜치 테스트</button>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addLog(html, className = 'result') {
            const div = document.createElement('div');
            div.className = className;
            div.innerHTML = html;
            resultsDiv.insertBefore(div, resultsDiv.firstChild);
        }
        
        async function checkRepo() {
            addLog('🔄 저장소 정보 확인 중...');
            try {
                const response = await fetch('https://api.github.com/repos/contact604/0to1tax-website');
                const data = await response.json();
                
                if (response.ok) {
                    addLog(`✅ <strong>저장소 정보</strong><br>
                           이름: ${data.full_name}<br>
                           기본 브랜치: <strong>${data.default_branch}</strong><br>
                           공개: ${data.private ? 'Private' : 'Public'}<br>
                           생성: ${new Date(data.created_at).toLocaleDateString()}<br>
                           업데이트: ${new Date(data.updated_at).toLocaleString()}`, 'result success');
                } else {
                    addLog(`❌ 저장소를 찾을 수 없습니다: ${data.message}`, 'result error');
                }
            } catch (error) {
                addLog(`❌ 오류: ${error.message}`, 'result error');
            }
        }
        
        async function checkBranches() {
            addLog('🔄 브랜치 목록 확인 중...');
            try {
                const response = await fetch('https://api.github.com/repos/contact604/0to1tax-website/branches');
                const branches = await response.json();
                
                if (response.ok) {
                    addLog(`✅ <strong>브랜치 목록 (${branches.length}개)</strong><br>
                           ${branches.map(b => `• <strong>${b.name}</strong>`).join('<br>')}`, 'result success');
                } else {
                    addLog(`❌ 브랜치 목록 조회 실패: ${branches.message}`, 'result error');
                }
            } catch (error) {
                addLog(`❌ 오류: ${error.message}`, 'result error');
            }
        }
        
        async function testMain() {
            addLog('🔄 main 브랜치에서 _posts 폴더 확인 중...');
            await testBranch('main');
        }
        
        async function testMaster() {
            addLog('🔄 master 브랜치에서 _posts 폴더 확인 중...');
            await testBranch('master');
        }
        
        async function testBranch(branch) {
            try {
                // 브랜치 지정하지 않고 contents API 사용 (기본 브랜치 사용)
                const url = 'https://api.github.com/repos/contact604/0to1tax-website/contents/_posts';
                addLog(`📡 요청 URL: <code>${url}</code>`);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.status === 404) {
                    addLog(`❌ <strong>${branch} 브랜치</strong>에서 _posts 폴더를 찾을 수 없습니다<br>
                           Status: 404<br>
                           Message: ${data.message}`, 'result error');
                } else if (response.ok) {
                    const mdFiles = data.filter(f => f.name.endsWith('.md'));
                    addLog(`✅ <strong>${branch} 브랜치 성공!</strong><br>
                           전체 파일: ${data.length}개<br>
                           마크다운: ${mdFiles.length}개<br>
                           <br><strong>파일 목록:</strong><br>
                           ${data.map(f => `• ${f.name} (${(f.size/1024).toFixed(1)}KB)`).join('<br>')}`, 'result success');
                } else {
                    addLog(`❌ ${branch} 브랜치 오류: ${response.status} - ${data.message}`, 'result error');
                }
            } catch (error) {
                addLog(`❌ ${branch} 브랜치 테스트 실패: ${error.message}`, 'result error');
            }
        }
        
        // 페이지 로드 시 자동 실행
        window.addEventListener('load', () => {
            addLog('✨ 페이지 로드 완료. 버튼을 클릭하여 테스트하세요.');
            checkRepo(); // 자동으로 저장소 정보 확인
        });
    </script>
</body>
</html>
